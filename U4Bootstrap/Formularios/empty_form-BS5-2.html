<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <div class="container-md">
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <h1 class="text-center">Formulario de acceso</h1>
        <!-- Formulario  -->
        <form action="#" class=" bg-body-secondary p-2 rounded needs-validation" novalidate>

          <legend ><i class="bi bi-people me-2"></i>Acceso usuario</legend>

          <div class="mt-3 form-floating position-relative">
            <input class="form-control"  type="email" name="email" id="input-email" placeholder="" required />
            <label class="form-label" for="input-email">Correo electrónico</label>
            <div id="email-help-block" class="form-text">
              No compartiremos tu dirección de email con nadie más.
            </div>
            <div class="valid-tooltip">Campo valido</div>
            <div class="invalid-tooltip">Debes completar el correo electrónico</div>
          </div>
          
          <div class="mt-3 form-floating position-relative">
            <input class="form-control" type="password" name="password" id="input-password" placeholder="" required />
            <label class="form-label"  for="input-password">Contraseña</label>
            <div class="valid-tooltip">Campo valido</div>
            <div class="invalid-tooltip">Debes completar la contraseña</div>
            <div id="password-help-block" class="form-text">
              Tu contraseña debe tener entre 8 y 20 caracteres, contener
              letras y números,...
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label"  for="select-profile">Perfil</label>
            <select class="form-select" name="role" id="select-profile">
              <option selected>Seleccione perfil</option>
              <option value="admin">Administrador/a</option>
              <option value="client">Cliente</option>
              <option value="guest">Invitado</option>
            </select>
          </div>

          <div class="form-check form-switch mt-3">
            <label class="form-check-label"  for="check-remember">Recuérdame</label>
            <input class="form-check-input" type="checkbox" name="remember" id="check-remember" />
          </div>

          <div class="mt-3">
            <button class="btn btn-outline-success" type="submit">Entrar <i class="bi bi-check ms-2"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/bs5-validation.js"></script>
</body>

</html>
