<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <div class="container-xl">

    <div class="row text-center mt-3">
      <div class="col">
        <h1>Carousel</h1>
      </div>
    </div>

    <section class="row">
      <div class="col">
        <!-- CAROUSEL -->
        <div id="my-carousel" class="carousel">

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100"
                src="https://res.cloudinary.com/dakrekb58/image/upload/v1737561183/img7_zyglqx.jpg" alt="Road">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100"
                src="https://res.cloudinary.com/dakrekb58/image/upload/v1737561182/img6_dcnkxd.jpg" alt="NY">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100"
                src="https://ik.imagekit.io/oscar14/img2.jpeg?updatedAt=1737559869481" alt="tractor">
            </div>
          </div>

          <!-- BOTONES -->
          <button type="button" class="carousel-control-prev" data-bs-target="#my-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button type="button" class="carousel-control-next" data-bs-target="#my-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

          <!-- INDICADORES -->
          <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#my-carousel" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2"></button>
          </div>

        </div>
      </div>
    </section>

  </div>

  <main></main>

  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
