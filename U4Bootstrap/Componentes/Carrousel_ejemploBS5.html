<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Bootstrap 5.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
<div class="container-xl">
  <div class="row text-center mt-3">
    <div class="col">
      <h1>My carrusel BS5</h1>
    </div>
  </div>
</div>
<section class="row">
  <div class="col">
    <div id="my-carousel" class="carousel slide carousel-fade">
      
      <!-- contenido del carrousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/imagen1.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/imagen2.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/imagen3.jpg" alt="" class="d-block w-100">
        </div>
      </div>
      <!-- Botones pre y next -->
      <button type="button" class="carousel-control-prev" data-bs-target="#my-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button type="button" class="carousel-control-next" data-bs-target="#my-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

      <!-- indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active"></button>
      </div>
    </div>
  </div>
</section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
