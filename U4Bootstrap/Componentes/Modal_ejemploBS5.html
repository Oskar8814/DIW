<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Bootstrap 5.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
<div class="container-xl">
  <div class="row text-center mt-3">
    <div class="col">
      <h1>Ejemplo de componente BS5</h1>
    </div>

    <div class="row">
      <div class="col">
        <button type="button"  class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal1" >Abrir modal</button>
      </div>
    </div>
  </div>



</div>

<!-- Modal que aparece (el codigo puede estar en cualquier sitio) -->
  <div id="modal1" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- CABECERA -->
          <div class="modal-header">
            <h2 class="modal-title">Cabecera del Modal</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
        <!-- CUERPO -->
        <div class="modal-body">
          <h2>Contenido del Modal</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, blanditiis?</p>
        </div>
        <!-- FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
