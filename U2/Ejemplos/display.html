<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block; 
        }
        h1,h2{
            display: inline;
            /* display: none; Hace desaparecer el elemento h1 y h2 y su espacio tambien desaparecera*/
            /* visibility: hidden; Tambien los hace desaparecer pero el espacio ocupado se conserva. */
        }
    </style>
</head>
<body>
<!-- Los h son elementos que trabajan en bloque mientras que los enlaces en linea -->
<!-- Los elementos inline no cogen la anchura para ello usar la propiedad inline-block -->

    <h1>tagline</h1> 
    <h2>Sub-tagline</h2>
    <a href="@">Google</a>
    <a href="#">Google</a>
</body>
</html>
