<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 5: "Layout básico"</title>
    <link rel="stylesheet" href="css/flexbox5LayoutBasico.css">
</head>
<body>
    <div class="container">

        <!-- Cabecera -->
        <header class="header">
            <div class="header__container">
                <figure class="header__logo"><h2 class="header__title">Nombre del sitio</h2></figure>

                <nav class="header__nav">
                    <a href="" class="header__links">Inicio</a>
                    <a href="" class="header__links">Nosotros</a>
                    <a href="" class="header__links">Servicios</a>
                    <a href="" class="header__links">Contacto</a>
                </nav>
        </header>

        <!-- Contenido Principal -->
        <main class="content">
            <div class="service">
                <p class="service__card card1">Servicio 1</p>
                <p class="service__card card2">Servicio 2</p>
                <p class="service__card card3">Servicio 3</p>
            </div>
            <div class="blog">
                <h1 class="blog__title">De nuestro blog</h1>
                <ul class="blog__items">
                    <li class="blog__item">Entrada 1</li>
                    <li class="blog__item">Entrada 2</li>
                    <li class="blog__item">Entrada 3</li>
                    <li class="blog__item">Entrada 4</li>
                    <li class="blog__item">Entrada 5</li>
                </ul>
            </div>
        </main>

        <!-- footer -->
        <footer class="footer">
            <p> © Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
