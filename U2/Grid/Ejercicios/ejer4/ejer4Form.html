<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejer4Form.css">
</head>

<body>
    <div class="container">
        <figure class="container__img"><img class="img" src="img/illustration.svg" alt=""></figure>
        <form class="container__form" action="" method="post">
            <div class="form__field1">
                <h1 class="form__title">We keep in touch</h1>
            </div>
            <div class="form__field2">
                <input class="form__name" type="text" name="nombre" id="nombre" placeholder="Your name">
            </div>
            <div class="form__field3">
                <input class="form__mail" type="text" name="mail" id="mail" placeholder="Your e-mail">
            </div>
            <div class="form__field4">
                <textarea class="form__textarea" name="message" id="message" placeholder="Message" rows="6"></textarea>

            </div>
            <div class="form__field5">
                <input type="submit" value="Send now" class="form__btn">
            </div>
        </form>
    </div>
</body>

</html>
