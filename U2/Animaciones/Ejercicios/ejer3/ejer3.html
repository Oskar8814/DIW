<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejer3.css">
</head>
<body>
    <section class="container">
        <div class="element default">
            <p>ease(Default)</p>
            <figure class="element__figure">
                <img src="img/rueda.png" alt="" class="element__img">
            </figure>
        </div>
        <div class="element ease-in">
            <p>ease-in</p>
            <figure class="element__figure">
                <img src="img/rueda.png" alt="" class="element__img">
            </figure>
        </div>
        <div class="element ease-out">
            <p>ease-on</p>
            <figure class="element__figure">
                <img src="img/rueda.png" alt="" class="element__img">
            </figure>
        </div>
        <div class="element ease-in-out">
            <p>ease-in-out</p>
            <figure class="element__figure">
                <img src="img/rueda.png" alt="" class="element__img">
            </figure>
        </div>
        <div class="element linear">
            <p>Linear</p>
            <figure class="element__figure">
                <img src="img/rueda.png" alt="" class="element__img">
            </figure>
        </div>
    </section>
</body>
</html>
